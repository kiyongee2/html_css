<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let month = 9;
    let day;

    switch(month){
      case 1: case 3: case 5: case 7: case 8: case 10: case 12:
        day = 31;
      case 2:
        day = 28;
      case 4: case 6: case 9: case 11:
        day = 30;
    }
    document.write(month + "월은 " + day + "일까지 있습니다.");
  </script>
</body>
</html>
