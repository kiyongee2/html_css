<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
  <script>
    $(function(){
      $(".add").click(function(){
        //html() - 부모 요소의 하위에 요소가 생성됨
        $("#info").html("<p>숨겨진 텍스트입니다.</p>");
        //append() - 부모 요소의 하위 요소 끝에 생성됨
        $("#info").append("<img src='images/peach.jpg' alt='복숭아'>");
      })
    })
  </script>
</head>
<body>
  <h2>DOM 노드 추가하기</h2>
  <a href="#" class="add">더보기</a>
  <div id="info"></div>
</body>
</html>
