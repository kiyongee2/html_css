<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    //1. boolean - 논리형(참 또는 거짓에 해당하는 논리값인 true, false를 의미함)
    console.log(typeof(5 > 7)); //false

    //2. undefined - 변수를 선언하고 저장할 데이터를 할당하지 않으면 임시 데이터로
    // undefined를 할당함
    let person;
    console.log(person);

    //3. null - 변수를 선언하고 의도적으로 선언한 공간을 비워 둘 때 사용함
    let cart = null;
    console.log(cart);
  </script>
</body>
</html>
