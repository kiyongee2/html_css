<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 문자를 숫자로 변환하여 산술 연산
    let a = '10' + '11.3';
    console.log(a);

    let b = Number('10') + Number('11.3');
    console.log(b);

    let c = parseInt('10') + parseFloat('11.3');
    console.log(c);

    //형 변환(type conversion)
     //Number() 함수 - 부울형(boolean), 날짜를 변환
     let n1 = Number(false); 
     //let n1 = Number(new Date()); 
     console.log(n1)

     //ParseInt() 함수 - 문자형을 정수형으로 변환
     let n2 = Number("10");
     console.log(n2);

     //ParseFloat() 함수 - 문자형을 실수형으로 변환
     let n3 = parseFloat("10.4");
     console.log(n3);

    //  몫과 나머지 구하기
     var bread = 30;
     var people = 7;

     var 몫 = parseInt(bread / people); //정수로 변환
     var 나머지 = bread % people;

     console.log("빵의 개수 = " + 몫);
     console.log("남은 빵의 개수 = " + 나머지);
 </script>
</body>
</html>
