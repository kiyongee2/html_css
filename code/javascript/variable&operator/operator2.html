<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    let num1 = 8, num2 = 5;
    let result = 0;

    //비교 연산
    result = (num1 < num2);
    console.log("result=" +  result);  //false

    result = (num1 >= num2);
    console.log("result=" +  result); //true

    result = (num1 != num2); 
    console.log("result=" +  result); //true

    result = (num1 == num2); 
    console.log("result=" +  result); //false

    //논리 연산
    result = (num1 > num2) && (num1 == num2);
    console.log("result=" +  result);  //false

    result = (num1 > num2) || (num1 == num2);
    console.log("result=" +  result);  //true

    result = !(num1 <= num2);  //논리 부정
    console.log("result=" +  result); //true

    // 조건 연산
    var value = (5 > 3) ? 10 : 20;
    console.log(value);

    let fatherAge = 45;
    let motherAge = 48;

    let value2 = (fatherAge > motherAge) ? 'true' : 'false';
    console.log(value2);

  </script>
</head>
<body>
  
</body>
</html>
