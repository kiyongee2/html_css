<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    for(let i = 0; i < 5; i++){
      for(let j = 1; j <= 5; j++){
        let num = 5 * i + j;
        document.write(num + " ");
        //document.write(5*i+j + " ");
      }
      document.write("<br>")  //다음 줄(행)
    }
  </script>
</body>
</html>
