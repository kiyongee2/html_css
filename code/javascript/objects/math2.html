<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h3>Math 내장 객체</h3>
    <script>
      function myAbs(x){
        if(x < 0)
          return -x;
        else
          return x;
      }
      //x=-5, -(-5), 5
      //x=5, 5

      function myPow(x, y){  //x:밑, y:지수
        var num = 1;  //결과값
        for(var i = 0; i < y; i++){
            num = num * x
            //num *= x;
            console.log("i=" + i + ", num=" + num);
        }
        return num;
      }
      // i=0, 0<3, 1*2
      // i=1, 1<3, 2*2
      // i=2, 2<3, 4*2(2*2*2)

      //내장 객체와 비교하기
      document.write(Math.abs(-5) + "<br>");
      document.write(myAbs(-5)+ "<br>");
      
      document.write(Math.pow(2, 3)+ "<br>");
      document.write(myPow(2, 3)+ "<br>");

     /*주사위 게임 - 주사위 2개를 10번 던지기
      두 눈의 합계가 8이면 "Eight Thrown!", 11이면 "Eleven Thrown!",
      두 눈의 수가 같으면 "Double Thrown!!" 출력
      */
      for(var i = 1; i <= 10; i++){
        let dice1 = Math.floor(Math.random()*6) + 1;
        let dice2 = Math.floor(Math.random()*6) + 1;
        let total = dice1 + dice2;
        console.log(total);

        if(total == 8){
            console.log("Eight Thrown!");
        }
        if(total == 11){
            console.log("Eleven Thrown!");
        }
        if(dice1 == dice2){
            console.log("Double Thrown!");
        }
      }
    </script>
</body>
</html>
