<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h3>Math 내장 객체</h3>
  <script>
    document.write(Math.PI + "<br>");
    document.write("절대값: " + Math.abs(-4) + "<br>");
    document.write("반올림: " + Math.round(1.609) + "<br>");
    document.write("올림: " + Math.ceil(2.54) + "<br>");
    document.write("내림(버림): " + Math.floor(2.54) + "<br>");
    document.write("무작위수: " + Math.random() + "<br>");  

     //1~10까지의 자연수 중 무작위로 추출하기
     var rand = Math.floor(Math.random()*10) + 1;
    console.log(rand);

    var rand2 = Math.floor(Math.random()*6) + 1;
    console.log(rand2);

    //주사위 10번 던지기
    var dice = function(){
        var rand = Math.floor(Math.random()*6) + 1;
        return rand;
    }

    //console.log("주사위 눈 : "  + dice());

    for(var i=1; i<=10; i++){
        console.log("주사위 눈 : "  + dice());
    }
  </script>
</body>
</html>
