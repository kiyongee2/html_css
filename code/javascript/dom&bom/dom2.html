<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>

  </style>
</head>
<body>
  <div id="parent">
    Text
    <div id="two">div 두번째 Text</div>
    <div>div 세번째 Text</div>
  </div>

  <script>
    /*
      - HTMLcollection 객체: 태그 요소만 포함
      - NodeList 객체: 태그와 텍스트 노드 등을 모두 포함함
    */
    let parent = document.getElementById('parent');
    //console.log(parent);
    let children = parent.children;
    let childNodes = parent.childNodes;

    console.log(children);
    console.log(children.namedItem('two'));
    console.log(childNodes);

    //자식 추가(추가할 부모선택 -> 추가할 자식 만들고 -> 자식 붙여주기)
    /*
      태그의 내부 내용 변경
       - innerText: 문자열을 넣음
       - innerHTML: HTML 요소를 넣음
    */
    let child1 = document.createElement('div');
    child1.innerText = '네번째 Text';
    //child1.innerHTML = '<p>네번째 Text</p>';
    parent.appendChild(child1);

    let two = document.getElementById('two');
    two.innerHTML = '<strong>강조</strong>';
    two.innerHTML = '강조';
  </script>
</body>
</html>
