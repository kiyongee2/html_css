<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <section id="content">
    <h2>태그에 속성 설정하기</h2>
    <p>이름: <input type="text" name="userName" id="userName"></p>
    <div class="tangerine">
      <div>
        <img src="./images/tangerine.jpg" alt="감귤" class="big">
      </div>
      <div>
        <img src="./images/blueberry_sm.jpg" class="small">
      </div>
    </div>
  </section>

  <script>
    //input 태그 속성
    let input = document.getElementById('userName');
    input.setAttribute('placeholder', 'name');
    input.style = "color: coral";

    //img 태그 속성 설정
    let bigPic = document.querySelector(".big");
    let smallPic = document.querySelector(".small");

    smallPic.onclick = function(){
        bigPic.setAttribute("src", "./images/blueberry.jpg");
    }
  </script>
</body>
</html>
