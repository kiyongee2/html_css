    <script>
      let target; //전역 변수
      $('td > p').on('click', function(){
        console.log(this);
        //날짜만 가져오려면 this의 text 값을 가져와야 함
        console.log($(this).text());

        //날짜, 내용 input 선택
        let date = $(this).text()
        $('#date').val(date);
        //$('#date').val($(this).text());
        
        target = this;
      });

      function writeSchedule(){
        let content = $('#content').val();

        //요소 추가
        $(target).parent.append('<span>' + content + '</span><br>');

        //초기화
        $('#content').val("");
        $('#date').val("");
      }
    </script>
