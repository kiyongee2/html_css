<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
  <style>
    .box{
      width: 300px;
      height: 200px;
      border: 1px solid #ccc;
      margin: 10px;
    }
    .button{padding-left: 30px;}
  </style>
  <script>
    function changeImg(name){
      $('img').attr('src', `./img/${name}.jpg`);
    }
  </script>
</head>
<body>
  <div class="box">
    <img src="" alt="과일">
  </div>
  <div class="button">
    <button onclick="changeImg('tangerine')">귤</button>
    <button onclick="changeImg('peach')">사과</button>
    <button onclick="changeImg('blueberry')">블루베리</button>
  </div>
</body>
</html>
