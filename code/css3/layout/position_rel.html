<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .parent{
      width: 100px;
      height: 100px;
      background: blue;
      margin: 100px;
      position: relative;
    }
    .child{
      width: 100px;
      height: 100px;
      background: yellow;
      /* box1 기준 상대 위치로 배치 */
      position: absolute;
      left: 80px;
      top: -50px;
      /* top: 50px; */
    }
  </style>
</head>
<body>
  <div class="parent">
    <div class="child"></div>
  </div>
  
</body>
</html>
