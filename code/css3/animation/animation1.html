<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div{
      width: 100px;
      height: 100px;
      background-color: aqua;

      animation-name: change1;
      animation-duration: 3s;
    }

    @keyframes change1 {
      from{
        background-color: aqua;
        border-radius: 0;
      }
      to{
        background-color: green;
        border-radius: 50%;
      }
    }
  </style>
</head>
<body>
  <div></div>
</body>
</html>
